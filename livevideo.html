<!--------------------------------------- premiere rangée  webcam interne ou USB -->
<div class="both">
<table border=5>

</table  ></div>

<!--------------------------------------- seconde rangée  lecture a distance video (VOD) dans un canvas  -->

<table border=5>

 <tr><td ><canvas id=canvas_video_uad><video id="video_uad"  poster='images/poster.jpg' controls autoplay allowscreen preload="true" width="300" height="200" autoplay></video></canvas> </td> <td class='canvas'> <canvas id="canvas_uad" width="300" height="200"> </td></tr>

</table  ></div>

  <table border=5>
